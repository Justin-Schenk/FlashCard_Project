<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <!-- Back to Home Button -->
    <button onclick="window.location.href='/'">Back to Home</button>

    <!-- Delete All Flashcards -->
    <h2>Delete All Flashcards</h2>
    <button onclick="deleteAllFlashcards()">Delete All Flashcards</button>

    <!-- Shuffle Flashcards -->
    <h2>Shuffle Flashcards</h2>
    <button onclick="shuffleFlashcards()">Shuffle Flashcards</button>

    <script>
        // Function to delete all flashcards
        function deleteAllFlashcards() {
            if (confirm("Are you sure you want to delete all flashcards? This action cannot be undone.")) {
                fetch('http://localhost:5003/delete_all_flashcards', {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        // Optionally reload the page or update the UI
                        location.reload();
                    }
                })
                .catch(error => alert("Error deleting all flashcards: " + error.message));
            }
        }

        // Function to shuffle flashcards
        function shuffleFlashcards() {
            fetch('http://localhost:5004/shuffle_flashcards', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    // Optionally reload the page or update the UI
                }
            })
            .catch(error => alert("Error shuffling flashcards: " + error.message));
        }
    </script>
</body>
</html>
