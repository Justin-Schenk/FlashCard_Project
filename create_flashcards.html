<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcards</title>
</head>
<body>
    <h1>Create or Upload Flashcards</h1>
    <button onclick="window.location.href='/'">Back to Home</button>

    <!-- Form to upload CSV -->
    <h2>Upload Flashcards from CSV</h2>
    <form id="uploadFlashcardsForm" action="http://localhost:5001/upload_flashcards" method="POST" enctype="multipart/form-data">
        <input type="file" id="csvFile" name="file" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>

    <!-- Form to add a flashcard -->
    <h2>Add a Flashcard</h2>
    <form id="addFlashcardForm" action="http://localhost:5001/add_flashcard" method="POST">
        <label>Question:</label>
        <input type="text" name="question" required>
        <label>Answer:</label>
        <input type="text" name="answer" required>
        <button type="submit">Add Flashcard</button>
    </form>

    <!-- Button to proceed to review -->
    <h2>Finished Creating? Proceed to Review</h2>
    <button onclick="window.location.href='/review_flashcards'">Proceed to Review</button>

    <script>
        // Handle Upload Flashcards Form Submission
        document.getElementById("uploadFlashcardsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(event.target);

            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the success message in an alert box
                alert(data.message);
                // Reload the page after showing the alert
                window.location.reload();
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });

        // Handle Add Flashcard Form Submission
        document.getElementById("addFlashcardForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(event.target);

            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the success message in an alert box
                alert(data.message);
                // Reload the page after showing the alert
                window.location.reload();
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
