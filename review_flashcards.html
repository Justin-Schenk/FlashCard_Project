<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Flashcards</title>
    <link rel="stylesheet" href="/static/style.css">

    <script>
        let answerRevealed = false;

        window.onload = function () {
            loadNextFlashcard();
            checkShuffleSession();
        };

        function loadNextFlashcard() {
            fetch('http://localhost:5002/review/next')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        if (data.error === "All questions have been reviewed") {
                            alert("You have reviewed all available questions!");
                            window.location.href = "/results";
                        } else {
                            alert(data.error);
                        }
                    } else {
                        document.getElementById('flashcardQuestion').innerText = data.question || "No question available";
                        document.getElementById('flashcardAnswer').innerText = "";
                        document.getElementById('flashcardAnswer').style.display = 'none';

                        answerRevealed = false;
                        document.getElementById('revealButton').disabled = false;
                        document.getElementById('skipButton').disabled = false;
                        document.getElementById('correctButton').disabled = true;
                        document.getElementById('incorrectButton').disabled = true;
                    }
                })
                .catch(error => alert("Error fetching next flashcard: " + error.message));
        }

        function revealAnswer() {
            if (answerRevealed) return;

            fetch('http://localhost:5002/review/reveal')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('flashcardAnswer').innerText = data.answer || "No answer available";
                        document.getElementById('flashcardAnswer').style.display = 'block';

                        answerRevealed = true;

                        document.getElementById('revealButton').disabled = true;
                        document.getElementById('skipButton').disabled = true;
                        document.getElementById('correctButton').disabled = false;
                        document.getElementById('incorrectButton').disabled = false;
                    }
                })
                .catch(error => alert("Error revealing answer: " + error.message));
        }

        function submitAnswer(correct) {
            if (!answerRevealed) {
                alert("Please reveal the answer before submitting your response.");
                return;
            }

            fetch('http://localhost:5002/review/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correct: correct })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "All questions reviewed") {
                        alert("You have reviewed all available questions!");
                        window.location.href = "/results";
                    } else {
                        alert(data.message);
                        loadNextFlashcard();
                    }
                })
                .catch(error => alert("Error submitting answer: " + error.message));
        }

        function endReview() {
            fetch('http://localhost:5002/review/end', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(`Review session ended.\nTotal Questions: ${data.total_questions}\nCorrect: ${data.correct}\nIncorrect: ${data.incorrect}\nSkipped: ${data.skipped}`);
                    window.location.href = "/results";
                })
                .catch(error => alert("Error ending review: " + error.message));
        }

        function skipFlashcard() {
            fetch('http://localhost:5002/review/skip', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        loadNextFlashcard();
                    }
                })
                .catch(error => alert("Error skipping flashcard: " + error.message));
        }

        function deleteCurrentFlashcard() {
            const question = document.getElementById('flashcardQuestion').innerText;

            fetch('http://localhost:5003/delete_flashcard', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        loadNextFlashcard();
                    }
                })
                .catch(error => alert("Error deleting flashcard: " + error.message));
        }

        function checkShuffleSession() {
            fetch('http://localhost:5004/is_session_active')
                .then(response => response.json())
                .then(data => {
                    const status = document.getElementById('shuffle-status');
                    if (data.session_active) {
                        status.innerText = "Shuffle Session Active";
                        status.style.color = "green";
                    } else {
                        status.innerText = "Shuffle Session NOT Active";
                        status.style.color = "red";
                    }
                })
                .catch(error => console.error("Error checking shuffle: " + error.message));
        }
    </script>
</head>

<body>
    <div class="container">

        <h1>Review Flashcards</h1>

        <nav>
            <a href="/">Home</a>
            <a href="/create_flashcards">Create</a>
            <a href="/review_flashcards">Review</a>
            <a href="/settings">Settings</a>
        </nav>

        <h2>Flashcard Review</h2>

        <div id="flashcardBox">
            <p id="flashcardQuestion">Loading question...</p>
            <p id="flashcardAnswer" style="display:none;">The answer will appear here</p>
        </div>

        <div id="answerButtons">
            <button id="revealButton" onclick="revealAnswer()">Reveal Answer</button>
            <button id="correctButton" onclick="submitAnswer(true)" disabled>Mark Correct</button>
            <button id="incorrectButton" onclick="submitAnswer(false)" disabled>Mark Incorrect</button>
            <button id="skipButton" onclick="skipFlashcard()">Skip</button>
            <button onclick="deleteCurrentFlashcard()">Delete</button>
        </div>

        <h3>Shuffle Status</h3>
        <p id="shuffle-status"></p>

        <h3>End Session</h3>
        <button onclick="endReview()">End Review Session</button>

    </div>
</body>
</html>
